<div class="container">
    <div [hidden]="submitted">
        <h1>Hero Form</h1>
        <form #heroForm="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required name="name" formControlName="name">
                <div [hidden]="form.get('name').valid || form.get('name').pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input type="text" class="form-control" id="alterEgo" name="alterEgo" formControlName="alterEgo">
            </div>

            <div class="form-group">
                <label for="power">Hero Power</label>
                <select class="form-control" id="power" required name="power" formControlName="heroPower">
            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
          </select>
                <div [hidden]="form.get('heroPower').valid || form.get('heroPower').pristine" class="alert alert-danger">
                    Power is required
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!form.get('name').valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="newHero(); form.reset()">New Hero</button>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9">{{ form.get("name").value }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Alter Ego</div>
            <div class="col-xs-9">{{ form.get("alterEgo").value }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Power</div>
            <div class="col-xs-9">{{ form.get("heroPower").value }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
</div>
